<html>
  <head>
    <script src="ethereumjs-tx-1.3.3.min.js"></script>
    <script src="web3.min.js"></script>
    <script src="main.js"></script>
    <script>
      window.addEventListener('load', async function() {
        // metamaskを事前にchromeにインストールしておくこと
        const web3js = new Web3(web3.currentProvider)

        // 設定
        const from = '0x' + '送信元アドレス'
        const to = '0x' + '送信先アドレス'
        const key = '送信元の秘密鍵'
        const amount = 0.0001

        // 署名
        const nonce = await web3js.eth.getTransactionCount(from)
        console.log('nonce: ' + nonce)
        const sign = sign_ethereum(
          nonce,
          20000000000,
          21000,
          to,
          amount,
          null,
          key
        )
        console.log(sign)

        // 送金
        send(web3js, sign)
      })
    </script>
  </head>

  <body></body>
</html>
