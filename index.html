<html>
  <head>
    <script src="ethereumjs-tx-1.3.3.min.js"></script>
    <script>
      const sign = sign_ethereum(
        '0x00',
        20000000000,
        21000,
        '0x6c701e36d985eE3dEcED7861deB020599D36433c',
        0.01,
        null,
        'daa8751566a37dc738d1e173becbff86286a1fbdc7b1c2cc6ab133e62c9b4cf3'
      )
      console.log(sign)

      function sign_ethereum(
        nonce,
        gasPrice,
        gasLimit,
        to,
        value,
        data,
        privateKey
      ) {
        var rawTx = {}

        rawTx['nonce'] = nonce.toString(16)
        rawTx['gasPrice'] = '0x' + gasPrice.toString(16)
        rawTx['gasLimit'] = '0x' + gasLimit.toString(16)
        rawTx['to'] = to
        rawTx['value'] = '0x' + value.toString(16)
        rawTx['data'] = data
        console.log(rawTx)

        var tx = new ethereumjs.Tx(rawTx)

        // Buffer.Buffer はタイポでないです
        var pk = new ethereumjs.Buffer.Buffer(privateKey, 'hex')

        tx.sign(pk)

        return '0x' + tx.serialize().toString('hex')
      }
    </script>
  </head>

  <body></body>
</html>
